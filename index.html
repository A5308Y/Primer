<!DOCTYPE html>
<html>
<head>
  <title>Primer</title>
  <meta charset="utf-8">
  <script src="js/jquery-2.1.1.js"></script>
  <script src="js/jquery-ui-1.11.2.custom/jquery-ui.js"></script>
  <script src="js/boxes.js"></script>
  <link rel="stylesheet" type="text/css" href="layout.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>

<body>
  <select id="js-fill-color">
    <option value="sleep">Sleep</option>
    <option value="work">Work</option>
    <option value="entertainment">Entertainment</option>
  </select>

  <div class="container">
    <div id="boxes" class="row">
      <div class="column col-md-3" id="first-column">
        <div class="group-box row">
          <div class="col-md-4">
            <div class='hour-box'>0</div>
          </div>
          <div class="col-md-5">
            <div class="row">
              <div class='minute-box'></div>
              <div class='minute-box'></div>
              <div class='minute-box'></div>
            </div>
            <div class="row">
              <div class='minute-box'></div>
              <div class='minute-box'></div>
              <div class='minute-box'></div>
            </div>
          </div>
        </div>
      </div>
      <div class="column col-md-3" id="second-column">
        <div class="group-box row">
          <div class="col-md-4">
            <div class='hour-box'>12</div>
          </div>
          <div class="col-md-5">
            <div class="row">
              <div class='minute-box'></div>
              <div class='minute-box'></div>
              <div class='minute-box'></div>
            </div>
            <div class="row">
              <div class='minute-box'></div>
              <div class='minute-box'></div>
              <div class='minute-box'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
